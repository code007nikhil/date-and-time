<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date and time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">DATE <span style="color: black; font-size: 25px;">&</span> TIME</h1>
        <div class="imgdiv">
            <img src="logo.png" alt="">
        </div>
        <div class="box" id="box-date">
            <div class="heading-div" id="heading-date">
                <h1  class="heading">Date</h1>    
            </div>
            <div class="values-div" id="date">
                <h1  class="values" id="date-val"></h1>    
            </div>
        </div>
        <div class="box" id="box-time">
            <div class="heading-div" id="heading-time">
                <h1  class="heading" >Time</h1>    
            </div>
            <div class="values-div" id="time">
                <h1  class="values" id="time-val"></h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
